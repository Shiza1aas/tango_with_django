<!DOCTYPE html>
<html>
<head>
	<title>Rango</title>
</head>
<body>
	<h1>Add a Page</h1>

	<form id = "page_form" method="POST" action="/rango/category/{{slug}}/add_page/">
		
		{% csrf_token %}
		{% for hidden in form.hidden_fields %}
			{{ hidden }}
		{% endfor%}

		{% for field in form.visible_fields %}
			{{ field.errors}}
			{{ field.help_text}}
			{{ field }}
		{% endfor%}
		<input type="submit" value="Add a Page"></input>
	</form>

</body>
</html>
