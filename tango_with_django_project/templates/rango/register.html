<!DOCTYPE html>
<html>
<head>
	<title>Rango</title>
</head>
<body>
	<h1>Register with django.</h1>
	{% if registered %}
	Rango says <strong>Thank you man!. Go to your home </strong> 
	<a href="/rango/">here</a>.
	{% else %}
	Rango says <strong>Register here!</strong>
	<form id="user_form" method="POST" action="/rango/register/">
		{% csrf_token %}
		{{ user_form.as_p }}
		{{ profile_form.as_p }}
		<input type="submit" value="Register"></input>
	</form>


	{% endif %}

</body>
</html>
